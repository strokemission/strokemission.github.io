<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>GW2 Raid Timer</title>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheet.css'>
    <script src='timer.js'></script>
</head>


<body>
    <div class="container">
        <div class="left-side"></div>
        <div class="middle-side">
            <div class="TimerBox">
                <h2> Time since Cold War was released: </h2>
                <div class="Timer">
                    <div id="day">NA</div>
                    <div id="hour">NA</div>
                    <div id="minute">NA</div>
                    <div id="second">NA</div>
                </div>
            </div>
        </div>
        <div class="right-side"></div>
    </div>
</body>
</html>
